<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.card{
		width: 13vw;
		height: 20vh;
		border-radius:30px;
		padding: 1.5vw;
		  background-color: #1a1a1a;
		}
		.card-num{
			font-size: 2rem;
		 color: var(--radium);
		}
		.card-text{
			color: white;
			font-size: 1rem;
		}
		.card .fa-solid{
			position: relative;
			left: 10rem;
			bottom: 4rem;
			width: 10vw;
			height: 10vh;
			color: var(--radium);
		}
	</style>
</head>
<body>
			<div class="pulse-rate card">
				<span class="card-num">95</span>
				<p class="card-text">Bpm</p>
				<i class="fa-solid fa-heart-pulse fa-2xl"></i>
				<button class="open-modal">open</button>
			</div>
<dialog class="modal">
	<div>
		<button class="close-modal1">X</button>
		<h1>Enter your recent Bpm</h1>
		<input type="text" name="" id="bpm">
		<button class="close-modal2 close-btn">Save</button>
	</div>
</dialog>
<script type="text/javascript">
	const modal=document.querySelector('.modal');
	const openModal=document.querySelector('.open-modal');
	const closeModal1=document.querySelector('.close-modal1');
	const closeModal2=document.querySelector('.close-modal2');

	openModal.addEventListener('click',()=>{
		modal.showModal();
	})
	closeModal1.addEventListener('click',()=>
	{
		modal.close();
	})
	closeModal2.addEventListener('click',()=>
	{
		modal.close();
	})
</script>
</body>
</html>
